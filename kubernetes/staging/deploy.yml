---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: one-a
  labels:
    app: one-a
    project: one-a
spec:
  selector:
    matchLabels:
      app: one-a
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: one-a
        project: one-a
    spec:
      serviceAccountName: one-a
      containers:
        - name: one-a
          image: quay.io/sighup/one-a:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: one-a-config-env
          ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: one-a
  labels:
    app: one-a
    project: one-a
spec:
  ports:
    - port: 80
      targetPort: http
      name: http
  selector:
    app: one-a
